<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<div class="row">
  <!-- BEGIN SEARCH RESULT -->
  <div class="col-md-12">
    <div class="grid search">
      <div class="grid-body">
        <div class="row">
          <!-- BEGIN FILTERS -->
          <div class="col-md-3">
              <h2 class="grid-title"><i class="fa fa-filter"></i> Filters</h2>
              <hr>
              
              <!-- BEGIN FILTER BY CATEGORY -->
              <h4>Search By category:</h4>
              <div class="btn-group">
                <button id="selectedCategory" type="button" class="btn btn-secondary">Selected Category: All</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="selectCategory('All')">All</a></li>
                  <li><a class="dropdown-item" href="#" onclick="selectCategory('Brand')">Brand</a></li>
                  <li><a class="dropdown-item" href="#" onclick="selectCategory('Model')">Model</a></li>
                  <li><a class="dropdown-item" href="#" onclick="selectCategory('Camera')">Camera</a></li>
                  <li><a class="dropdown-item" href="#" onclick="selectCategory('RAM')">RAM</a></li>
                  <li><a class="dropdown-item" href="#" onclick="selectCategory('ROM')">ROM</a></li>
                  <li><a class="dropdown-item" href="#" onclick="selectCategory('Price')">Price</a></li>
                </ul>
              </div>
              
              <!-- <div id="selectedCategory">Selected Category: All</div> -->
              
              <!-- END FILTER BY CATEGORY -->
              <hr>
            <!-- BEGIN SEARCH INPUT -->
            <h4>Search By keywords:</h4>
            <div class="input-group">
                <input id="searchInput" type="text" class="form-control" value="">
                <span class="input-group-btn">
                    <button id="searchButton" onclick=renderTable() onkeypress="Enter" class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
                </span>
            </div>
            <!-- END SEARCH INPUT -->
            <p id="show_result_description"></p>
            
            <div class="padding"></div>
          </div>
          <!-- END FILTERS -->
          <!-- BEGIN RESULT -->
          <div class="col-md-9">
            <h2><i class="fa fa-file-o"></i> Result</h2>
            <hr>
            
            <div class="padding"></div>
            
            <div class="row">
              <!-- BEGIN ORDER RESULT -->
              <div class="col-sm-6">
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Order by <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Name</a></li>
                    <li><a href="#">Date</a></li>
                    <li><a href="#">View</a></li>
                    <li><a href="#">Rating</a></li>
                  </ul>
                </div>
              </div>
              <!-- END ORDER RESULT -->
              
              <div class="col-md-6 text-right">
                <div class="btn-group">
                  <button type="button" class="btn btn-default active"><i class="fa fa-list"></i></button>
                  <button type="button" class="btn btn-default"><i class="fa fa-th"></i></button>
                </div>
              </div>
            </div>
            
            <!-- BEGIN TABLE RESULT -->
            <div class="table-responsive">
              <table class="table table-hover">
                <tbody id="rendered_data">
                
              </tbody></table>
            </div>
            <!-- END TABLE RESULT -->
          </div>
          <!-- END RESULT -->
        </div>
      </div>
    </div>
  </div>
  <!-- END SEARCH RESULT -->
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
